<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Srishti Kumari</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Srishti Kumari</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Your Name:</label><br />
            <input type="text" id="name" name="name" placeholder="Your full name" required /><br /><br />

            <label for="email">Your Email:</label><br />
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required /><br /><br />

            <label for="message">Message:</label><br />
            <textarea id="message" name="message" rows="4" cols="30" placeholder="Write your message here..."
                required></textarea><br /><br />

            <button type="submit">Send</button>
        </form>
        <p id="form-response" style="color: green; display: none;">Thank you for reaching out! I'll get back to you soon.</p>
    </main>

    <footer>
        <p>Connect with me on social media!</p>
        <p>Email: <a href="mailto:21srishtik@gmail.com">21srishtik@gmail.com</a></p>
    </footer>

    <script>
        const form = document.getElementById('contact-form');
        const responseMsg = document.getElementById('form-response');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            form.style.display = 'none';
            responseMsg.style.display = 'block';
        });
    </script>

    <style>
        form {
            max-width: 400px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        input:focus,
        textarea:focus {
            outline-color: #3498db;
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</body>

</html>
